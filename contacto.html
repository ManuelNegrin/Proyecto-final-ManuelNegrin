<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css"/>
    <link rel="icon" type="image/x-icon" href="./Recursos/Imagenes/Atico-icono.ico">
</head>
<body>
    <header>
        <Section class="header__titulo">
            <h1 class="header__titulo-h1">El Áticô</h1>
            <img class="header__titulo-imagen" src="/Recursos/Imagenes/Atico-logo.jpeg" alt="">
    
        </Section>
        <section class="header__menu">
            <ul>
                <a class="header__menu-item" href="./index.html">Inicio</a>
                <a class="header__menu-item" href="./nosotros.html">Nosotros</a>
                <a class="header__menu-item" href="./nuestrotrabajo.html">Nuestro trabajo</a>
                <a class="header__menu-item" href="">Contacto</a>
                <a class="header__menu-item" href="./cotizaciones.html">Cotizaciones</a>
            </ul>
        </section>
    </header>

    <main class="contenido">
        <section>
            <form class="contenido__formulario" action="">
                <ul class="contenido__formulario-nombres">
                    <li>
                        <label for="nombre">Nombre:</label>
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                    </li>
                    <li>
                        <label for="Telefono">Telefono:</label>
                    </li>
                    <li>
                        <label for="Consulta">Consulta:</label>
                    </li>
                </ul>
                <ul class="contenido__formulario-campos">
                    <li><input type="text" name="nombre" id="nombre"></li>
                    <li><input type="text" name="mail" id="mail"></li>
                    <li><input type="text" name="telefono" id="telefono"></li>
                    <li class="contenido__formulario-campos-descripcion"><input type="text" name="Consulta" id="Consulta"></li>
                </ul>
                <button class="contenido__boton">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <small>Copyright © 2022 El Áticô Diseño y Restauración | Montevideo, Uruguay</small>
    </footer>
</body>
</html>
